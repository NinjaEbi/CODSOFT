<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gmail UI Template - With Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Gmail</h3>
    <ul id="sidebar-list">
      <li class="active" data-category="inbox">📥 Inbox</li>
      <li data-category="starred">⭐ Starred</li>
      <li data-category="snoozed">🕓 Snoozed</li>
      <li data-category="important">❗ Important</li>
      <li data-category="trash">🗑️ Trash</li>
    </ul>
  </div>

  <!-- Mobile View -->
  <div class="mobile">
    <div class="top-bar">Gmail</div>
    <div class="search-bar">
      <input type="text" placeholder="Search emails..." id="searchInput">
    </div>
    <div class="email-list" id="email-list">
      <!-- JS will load emails here -->
    </div>
  </div>

  <!-- Email Content -->
  <div class="email-content animate" id="email-content">
    <h4>Select an email to preview</h4>
    <p>Click on an email from the left panel to view the full message.</p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
